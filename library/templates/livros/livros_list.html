{% extends 'base.html' %}
{% block title %} Livros Disponíveis {% endblock %}

{% block content %}
    <h1>Livros disponíveis para empréstimo</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Disponível</th>
            <th scope="col">Disponível</th>
          </tr>
        </thead> 
        <tbody>
            {% for livro in livros %}
            <tr>
                <td><a href="{% url 'livro_detail' livro.id%}" style="text-decoration: none;">{{livro.title}}</a></td>
                <td>{{livro.avaiable}}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'livro_update' livro.id%}" role="button">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
