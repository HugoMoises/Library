{% extends 'base.html' %}
{% block title %} Editar Empréstimo {% endblock %}

{% block content %}
    <form action="{% url 'emprestimo_update' emprestimo.id%}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="container">
            <h1>Edição de Emprestimos</h1>
            {{form.as_p}}
            <button class="btn btn-success" type="submit">Salvar</button>
        </div>
    </form>
{% endblock %}
