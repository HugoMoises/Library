{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 20px;">
    <h3 class="text-center mb-4">Entrar</h3>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-100 py-2">Login</button>
    </form>

    <div class="text-center mt-3">
      <p class="small mb-0">
        Ainda n√£o tem conta?
        <a href="{% url 'register' %}" class="text-decoration-none">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
